<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <h1>Etch-a-Sketch</h1>
            <button id="black" class="button tool">Black</button>
            <button id="rainbow" class="button tool">Rainbow</button>
            <button id="eraser" class="button tool">Eraser</button>
            <button id="clear" class="button tool">Clear</button>
            <button id="big" class="button size big">16 x 16</button>
            <button id="medium" class="button size medium">32 x 32</button>
            <button id="small" class="button size small">64 x 64</button>

        </div>
        <div class="content">
            <div class="container"></div>
        </div>
    </div>
    <footer>Copyright</footer>
</body>

</html>
